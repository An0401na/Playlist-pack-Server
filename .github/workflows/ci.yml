name: ci for playlist_pack

on:
  pull_request:
    branches: [ main ]

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: 자바 JDK 1.8 설치
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: gradlew 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드
        run: ./gradlew build
