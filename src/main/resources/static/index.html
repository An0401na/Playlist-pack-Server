<!DOCTYPE html>
<html>
<head>
  <title>Christmas MADE BY DONGHUN</title>
  <style>
    @keyframes snow {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    body {
      background-color: #001f3f; /* Deep Blue */
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    .snow {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      bottom: 100%;
      animation: snow 3s linear infinite;
    }
    .snow:nth-child(odd) { background: #99ccff; }
    .fireplace {
      position: relative;
      width: 120px; /* Wider fireplace */
      height: 120px; /* Taller fireplace */
      border-radius: 0 0 60px 60px;
      background-color: #b22222;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
    }
    .flame {
      position: absolute;
      bottom: 100%;
      width: 50%;
      height: 50%;
      background-color: #ff4500;
      animation: flicker 1s infinite;
    }
    .flame:before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 100%;
      background-color: #ff9100; /* Warmer flame color */
      border-radius: 50%;
    }
    .tree {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 80px; /* Taller tree */
      background-color: #008000;
      transform: translateY(100%);
    }
  </style>
</head>
<body>
<div class="fireplace">
  <div class="flame"></div>
</div>
<div class="tree"></div>
<div class="snow"></div>
<div class="snow"></div>
<div class="snow"></div>
<div class="snow"></div>
<div class="snow"></div>
</body>
</html>
